		//Drawing a rectangle of dimension 1000x250

		function drawRect()
		{
			ctx.beginPath();
			ctx.fillStyle = "#333";
			ctx.rect(0,0,1000,250);
			ctx.fill();
			drawDot1();
			drawDot2();	
			drawTime();
		}

		//Drawing the two dots between hour and minute display

		function drawDot1()
		{
			ctx.beginPath();
			ctx.fillStyle = "white";
			ctx.arc(340, 75, 5, 0, 2 * Math.PI);
			ctx.arc(340, 165, 5, 0, 2 * Math.PI);
			ctx.fill();
		}

		//Drawing the two dots between minute and second displey

		function drawDot2()
		{
			ctx.beginPath();
			ctx.fillStyle = "white";
			ctx.arc(660, 75, 5, 0, 2 * Math.PI);
			ctx.arc(660, 165, 5, 0, 2 * Math.PI);
			ctx.fill();
		}
